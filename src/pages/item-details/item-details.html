<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.dorm_name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h4 text-center *ngIf="selectedItem">
    <b>{{selectedItem.distance}}</b> km(s)
  </h4>
</ion-content>
