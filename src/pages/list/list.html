<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nearby</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list list-md">
	<ion-list-header>
		Coordinates Tester: {{latitude}}, {{longitude}}
	</ion-list-header>
	<ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
		{{item.title}}<br />
		{{item.note}}
	</ion-item>
  </ion-list>
</ion-content>
